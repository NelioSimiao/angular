<div class="container">

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Pessoas Maluco</h1>
      </div>

      <div  class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText />
      </div>


    </div>

    <div class="ui-g">

        <div class="ui-g-12">

            <p-table [value]="pessoas" [rows]="2" [paginator]="true"
            [responsive] ="true">
               <ng-template pTemplate="header">
                   <tr>
                       <th>Nome</th>
                       <th>Cidade</th>
                       <th>Estado</th>
                       <th>Status</th>
                       <th></th>

                   </tr>
               </ng-template>
               <ng-template pTemplate="body" let-pessoa>
                   <tr>
                       <td>{{pessoa.nome}}</td>
                       <td>{{pessoa.cidade}}</td>
                       <td>{{pessoa.estado}}</td>
                       <td>{{pessoa.status}}</td>
                       <td>

                         <a pButton type="button" icon="pi pi-pencil" iconPos="left"pTooltip="Editar" tooltipPosition="top" style="margin-left: 2px" ></a>
                         <button pButton type="button" icon="pi pi-trash" iconPos="left" pTooltip="Apagar" tooltipPosition="top"></button>

                       </td>
                   </tr>
               </ng-template>
           </p-table>



        </div>


    </div>


    <div class="ui-g-12">
        <label >
            <button pButton type="submit" label="Nova Pessoa" ></button>
        </label>
    </div>

  </div>
