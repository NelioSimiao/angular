<div class="container">
  <form  #form autocomplete="off" (ngSubmit)="salvar(form)">

  <div class="p-grid" >
    <div class="ui-g-12"><h2>Nova Pessoa</h2></div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome" 
      ngModel #nome="ngModel" required/>

    <app-message [control]="nome" error="required" 
      text="Informe o nome.">
       </app-message> 
    </div>


    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Logradouro</label>
      <input pInputText type="text"
      name="logradouro"  [(ngModel)]="pessoa.endereco.logradouro"
      ngModel #logradouro="ngModel" required />

     <app-message [control]="logradouro" error="required" 
      text="Informe o Logradouro.">
       </app-message> 

    </div>


    <div class="ui-g-12  ui-md-3  ui-fluid">
      <label>Número</label>
      <input pInputText type="text"
      name="numero" [(ngModel)]="pessoa.endereco.numero"
      ngModel #numero="ngModel" required />

    <app-message [control]="numero" error="required" 
      text="Informe o Número.">
       </app-message>  
    </div>

    <div class="ui-g-12 ui-md-4 ui-fluid">
      <label>Complemento</label>
      <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento" />   
    </div>


    <div class="ui-g-12  ui-md-4  ui-fluid">
      <label>Bairro</label>
      <input pInputText type="text" 
      name="bairro" 
      ngModel #bairro="ngModel" required [(ngModel)]="pessoa.endereco.bairro" />

   <app-message [control]="bairro" error="required" 
      text="Informe o bairro.">
       </app-message>  
    </div>


    <div class="ui-g-12  ui-md-4  ui-fluid">
      <label>CEP</label>
      <p-inputMask mask="99-9999"
      name="cep"   [(ngModel)]="pessoa.endereco.cep"
      ngModel #cep="ngModel" required ></p-inputMask>

     <app-message [control]="cep" error="required" 
      text="Informe o cep.">
       </app-message>  

    </div>

    <div class="ui-g-12  ui-md-6  ui-fluid">
      <label>Cidade</label>
      <input pInputText type="text"name="cidade" 
      [(ngModel)]="pessoa.endereco.cidade"
      ngModel #cidade="ngModel" required />

     <app-message [control]="cidade" error="required" 
      text="Informe o cidade.">
       </app-message> 
    </div>

    
    <div class="ui-g-12  ui-md-6  ui-fluid">
      <label>Estado</label>
      <input pInputText type="text"
      name="estado"  [(ngModel)]="pessoa.endereco.estado"
      ngModel #estado="ngModel" required />
       
   <app-message [control]="estado" error="required" 
      text="Informe o estado.">
       </app-message>  
      
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="salvar" class="t"></button>
      <span class="t"></span>
      <button
        pButton
        type="button"
        label="Novo"
        class="ui-button-success"
      ></button>

      <span class="t"></span>
      <a href="javascript:;"> Voltar para Pesquisa</a>
    </div>
  </div>
</form>

</div>
