<div class="container">
  <form autocomplete="off" (ngSubmit)="pesquisarPorFiltro()">
  <div class="ui-g">

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" >
      </div>

  </div>

</form>


  <div class="ui-g">
    <div class="ui-g-12">
     <!--
       
   <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>    --> 

    <p-table [value]="pessoas" [rows]="filtro.intensPorPagina" [paginator]="true"
            [responsive] ="true" [lazy]="true" [totalRecords]="totalRegistos"
            (onLazyLoad)="aoMudarPagina($event)" #table>
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Bairro</th>
                <th>Estado</th>
                <th></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.endereco.cidade}}</td>
                <td>{{pessoa.endereco.bairro}}</td>
                <td> <a href="#" tooltipPosition="top"  pTooltip="estado"  (click)="activar(pessoa)">
                  {{pessoa.activo==true? 'Activo':'Inactivo'}}</a></td>

                <td>
                    
                  <a pButton type="button" icon="pi pi-pencil" iconPos="left"pTooltip="Editar" tooltipPosition="top" style="margin-left: 2px" ></a>
                  <span style="margin-left: 5px"></span>
                  <button pButton type="button" icon="pi pi-trash" iconPos="left" pTooltip="Apagar" tooltipPosition="top"
                  (click)="confirmarExclusao(pessoa)"></button>

                </td>
            </tr>
        </ng-template>
    </p-table>

    </div>
  </div>

    <div class="ui-g-12">
      <label>
        <button pButton type="submit" label="Nova Pessoa"></button>
      </label>
    </div>

</div>
